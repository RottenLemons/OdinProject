<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Images</h1>
    <h2>JPG</h2>
    <p>JPGs are great for photos and images with lots of gradients in them</p>
    <img src="../images/mochi.jpg" alt="jpg of mochi" width="75">
    <h2>GIF</h2>
    <p>GIFs are good for animation</p>
    <img src="../images/mochi.gif" alt="gif of mochi" width="75">
    <h2>PNG</h2>
    <p>PNGs are good for diagrams and icons</p>
    <img src="../images/mochi.png" alt="png of mochi" width="75">
    <h2>SVG</h2>
    <p>SVG are <em>amazing</em> for the same uses as PNGs</p>
    <img src="../images/mochi.svg" alt="svg of mochi">
</body>
</html>
